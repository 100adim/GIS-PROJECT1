function addMarkers(filteredStations) {
    filteredStations.forEach(station => {
        L.marker([station.lat, station.lon], {
            icon: L.icon({
                iconUrl: 'image.png', // קובץ האייקון
                iconSize: [30, 30], // גודל האייקון
                iconAnchor: [15, 15], // עיגון האייקון
                popupAnchor: [0, -15], // מיקום תיבת המידע
                shadowSize: [0, 0] // ללא צל
            })
        }).addTo(map).bindPopup(
            `Station: ${station.name}<br>
             City: ${station.city}<br>
             Status: ${station.status}<br>
             Plug Type: ${station.plugType}`
        );
    });
}


        // Function to search and filter stations
        function searchStations() {
            const city = document.getElementById('location-input').value.toLowerCase();
            const plugType = document.getElementById('plug-type').value;

            // Filter stations
            const filteredStations = stations.filter(station =>
                (!city || station.city.toLowerCase().includes(city)) &&
                (!plugType || station.plugType === plugType)
            );

            // Clear existing markers
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            // Add filtered stations
            addMarkers(filteredStations);
        }

        // Show all stations initially
        addMarkers(stations);
